<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frequency Graph</title>
</head>
<body>
    <div>
        <canvas id="freqChart"></canvas>
    </div>

    <script src="./assets/chart.js.js"></script>
    <script src="./data.js"></script>

    <script>
        const ctx = document.getElementById('freqChart');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels,
                datasets: [{
                    label: 'Frequency',
                    data,
                    borderWidth: 0,
                    barThickness: 10,
                }],
            },
        });
    </script>
</body>
</html>
